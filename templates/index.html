<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Recomendaci√≥n KNN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">üé¨ Recomendador de Pel√≠culas (KNN)</h1>

    <form id="formulario" method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="usuario_id" class="form-label">Usuario</label>
          <select name="usuario_id" id="usuario_id" class="form-select">
            {% for user in usuarios %}
              <option value="{{ user }}" {% if user==usuario_id %}selected{% endif %}>Usuario {{ user }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label for="k" class="form-label">Vecinos K</label>
          <input type="number" name="k" id="k" class="form-control" value="{{ k }}" min="1" max="50">
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">üîç Obtener Recomendaciones</button>
      </div>
    </form>

    {% if recomendaciones %}
      <h2 class="mt-5">üéØ Pel√≠culas Recomendadas</h2>
      <div class="row">
        {% for pelicula in recomendaciones %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">{{ pelicula.title }}</h5>
                <p class="card-text text-muted">G√©nero: {{ pelicula.genres }}</p>
                <span class="badge bg-info">Score: {{ pelicula.score | round(3) }}</span>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% if error %}
      <div class="alert alert-danger mt-4" role="alert">
        ‚ö†Ô∏è {{ error }}
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
